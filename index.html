<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>L'INVENTAIRE</title>
    <style>
        /* --- RÉINTÉGRATION DE TON GRAPHISME --- */
        body {
            /* Ton fond papier */
            background: #d2b48c url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            color: #1a1a1a;
        }

        header {
            border-bottom: 3px solid #1a1a1a;
            padding: 50px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-family: 'Impact', sans-serif;
            font-size: 5rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- SUPPRESSION SIDEBAR & MISE EN PLACE GRILLE --- */
        #main-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grille-photos {
            display: grid;
            /* 4 photos côte à côte */
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .article-photo {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #1a1a1a;
            padding: 10px;
            text-decoration: none;
            color: inherit;
        }

        .article-photo img {
            width: 100%;
            display: block;
            border: 1px solid #1a1a1a;
        }

        .article-photo .titre-photo {
            font-family: 'Impact', sans-serif;
            margin-top: 10px;
            text-align: center;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* Responsive pour garder la lisibilité */
        @media (max-width: 1000px) {
            .grille-photos { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <h1>L'INVENTAIRE</h1>
        <p>ARCHIVE PHOTOGRAPHIQUE RÉELLE</p>
    </header>

    <div id="main-wrapper">
        <div class="grille-photos">
            
            <a href="page-01.html" class="article-photo">
                <img src="ton-image-1.jpg" alt="Photo 1">
                <div class="titre-photo">CLICHÉ #01</div>
            </a>

            <a href="page-02.html" class="article-photo">
                <img src="ton-image-2.jpg" alt="Photo 2">
                <div class="titre-photo">CLICHÉ #02</div>
            </a>

            <a href="page-03.html" class="article-photo">
                <img src="ton-image-3.jpg" alt="Photo 3">
                <div class="titre-photo">CLICHÉ #03</div>
            </a>

            <a href="page-04.html" class="article-photo">
                <img src="ton-image-4.jpg" alt="Photo 4">
                <div class="titre-photo">CLICHÉ #04</div>
            </a>

        </div>
    </div>

</body>
</html>
